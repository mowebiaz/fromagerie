<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     width="100" height="100"
     role="img" aria-label="Fromage">
  <!-- Wedge of cheese -->
  <polygon points="15,85 85,50 15,15"
           fill="#F0E68C"
           stroke="#B8860B"
           strokeWidth="6"
           strokeLinejoin="round"
           strokeLinecap="round"/>
  <!-- Holes in the cheese -->
  <circle cx="45" cy="50" r="8" fill="#D2B48C"/>
  <circle cx="60" cy="35" r="5" fill="#D2B48C"/>
  <circle cx="50" cy="65" r="6" fill="#D2B48C"/>
  <!-- Texture lines (rustic style) -->
  <g stroke="#B8860B" stroke-width="1.5" stroke-linecap="round">
    <path d="M25,70 L35,60"/>
    <path d="M30,80 L40,70"/>
    <path d="M20,55 L30,45"/>
    <path d="M28,40 L38,32"/>
  </g>
</svg>
